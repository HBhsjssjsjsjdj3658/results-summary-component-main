<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>


</head>
<body>
  <section>
    <div class="card">
      <div class="card_section">
        <h3>Your Result</h3>
        <div class="circle">
          <p class="result">76</p>
          <p class="total">of 100</p>
        </div>

        <h2>Great</h2>
        <p class="result_para">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
    
      <!-- Aside -->

    <div class="card_aside">
      <h3>Summary</h3>
      <!-- All div -->
       <div class="middle_section">
      <div class="sum_result reaction">
        <div class="image_container">
          <img src="assets\images\icon-reaction.svg" alt="">
          <h4>Reaction</h4>
        </div>
        <p>80 <span>/ 100</span></p>
      </div>

      <div class="sum_result memory">
        <div class="image_container">
          <img src="assets\images\icon-memory.svg" alt="">
          <h4>Memory</h4>
        </div>
        <p>92 <span>/ 100</span></p>
      </div>

      <div class="sum_result verbal">
        <div class="image_container">
          <img src="assets\images\icon-verbal.svg" alt="">
          <h4>Verbal</h4>
        </div>
        <p>61 <span>/ 100</span></p>
      </div>

      <div class="sum_result visual">
        <div class="image_container">
          <img src="assets\images\icon-visual.svg" alt="">
          <h4>Visual</h4>
        </div>
        <p>72 <span>/ 100</span></p>
      </div>
    </div>
      <!-- Button -->
       <button>Continue</button>
    </div>
  </div>
  </section>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Moynur Rahman</a>
  </div>
</body>
</html>
